# Site settings
baseurl = "/"
languageCode = "en-us"
title = "Sky国际网络音乐教育"
theme = "syna"
enableGitInfo = true
version = "0.15.0"

# Google Analytics tracking
googleAnalytics = ""

# publishDir
# publishDir = "skymusicedu.github.io"
publishDir = "skymusicedu_website"

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[params]
  name = "Sky国际网络音乐教育"
  description = "We make music education accessible and smart."

  [params.style]
   background = "secondary"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    #favicon = "favicon.ico"
    #favicon_ico_sizes = "16x16 32x32"
    #favicon_png = "favicon.png"
    #favicon_svg = "favicon.svg"
    favicon = "SKY8.png"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "SKY8.png"
    favicon_svg = "SKY8.png"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#EF135B"
    secondary = "#868e96"
    success = "#E56399"
    info = "#FF5990"
    warning = "#fdf314"
    danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#343a40"

# main/prepend/postpend menus are displayed in nav fragment.
# Keep an eye out for updates. These will be moved out to make navbar more
# configurable.
[[menu.main]]
  url = "/"
  name = "主页"
  weight = 10

